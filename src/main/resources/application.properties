#MongoDB
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=parrotdb
spring.data.mongodb.port=27017
spring.data.mongodb.host=mongodb
spring.data.mongodb.auto-index-creation= true

#Swagger
springdoc.swagger-ui.path=/swagger-ui.html

#props Kafka
topic.name = user-created
spring.kafka.producer.bootstrap-servers=my-kafka:9092
spring.kafka.producer.key-serializer = org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.group-id = ms-demo
spring.kafka.consumer.bootstrap-servers=my-kafka:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer = org.apache.kafka.common.serialization.StringDeserializer
